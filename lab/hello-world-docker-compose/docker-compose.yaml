version: "3.9"

services:
  web:
    build: .
    image: hello-world-compose:web
    ports:
      - "5000:8080"
    environment:
      # l'app Node utilisera ce host pour se connecter Ã  Redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

volumes:
  redis-data:
